<h2>{{ title }}</h2>
    <button class="btn btn-primary my-3" [routerLink]="['/user/create']">
      Crear usuarios
    </button>

@if (users.length === 0) {
      <div class="alert alert-danger">No hay registros en el sistema</div>
      } @else {
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Username</th>
            <th>Remove</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users; track user.id) {
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>
              <button class="btn btn-danger btn-sm"
              (click)="onRemoveUser(user.id)">remove</button>
            </td>
            <td>
              <button class="btn btn-info btn-sm"
              (click)="onSelectedUser(user)">
                Update
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
      }
